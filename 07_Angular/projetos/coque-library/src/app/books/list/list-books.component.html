<section class="container">
    <h1 class="display-1">BOOKS</h1>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Edition</th>
            <th>Genre</th>
            <th>Pages n.ยบ</th>
            <th>ISBN</th>
            <th>Publisher</th>
            <th>Publication date</th>
            <th class="text-center">
                <a class="btn btn-sm btn-success" href="books/register">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let book of books'>
            <td>
                {{ book.title }}
            </td>
            <td>
                {{ book.author }}
            </td>
            <td>
                {{ book.edition }}
            </td>
            <td>
                {{ book.genre }}
            </td>
            <td>
                {{ book.pages }}
            </td>
            <td>
                {{ book.isbn }}
            </td>
            <td>
                {{ book.publisher }}
            </td>
            <td>
                {{ book.date }}
            </td>
            <td class="text-center" style="width: 200px">
                <a title="Editar" alt="Editar" class="btn btn-sm btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf='books.length == 0'>No books registered.</p>
</section>
