<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <table border="black">
        <thead>
            <tr>
                <th rowspan="2">NOME</th>
                <th colspan="2">QUALIFICAÇÃO</th>
                <th rowspan="2">SALÁRIO</th>
            </tr>
            <tr>
                <th>IDADE</th>
                <th>PROFISSÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Marceneiro</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>32</td>
                <td>Programadora</td>
                <td>R$ 50.000,00</td>
            </tr>
            <tr>
                <td>Antonio</td>
                <td>29</td>
                <td>Advogado</td>
                <td>R$ 3.500,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">TOTAL:</td>
                <td>R$ 54.500,00</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <table border>
        teste
        <tr>
            <td>celula1</td>
        </tr>
    </table>
</body>
</html>
