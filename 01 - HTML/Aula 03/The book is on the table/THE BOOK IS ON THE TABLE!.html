<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BOOK IS ON THE TABLE!
    </title>
</head>

<body>
    <table bordercolor="red" border="10" align="center" bgcolor="brown" cellspacing="10">
        <thead height="100">
            <tr>
                <td colspan="3" bgcolor="#FF1493" width="300"></td>
                <td bgcolor="#D8BFD8" width="100"></td>
            </tr>
        </thead>
        <tbody>
            <tr height="85" width="100">
                <td bgcolor="green"></td>
                <td bgcolor="yellow"></td>
                <td bgcolor="black"></td>
                <td rowspan="2" bgcolor="#363636"></td>
            </tr>
            <tr height="90">
                <td colspan="2" width="200" bgcolor="#4169E1"></td>
                <td width="100" bgcolor="#B0C4DE"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr height="30">
                <td colspan="4" bgcolor="#9400D3"></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
