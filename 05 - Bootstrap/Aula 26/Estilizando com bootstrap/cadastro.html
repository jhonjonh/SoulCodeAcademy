<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" />
    <script src="libs/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./libs/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <!-- jQueryUI -->
    <link rel="stylesheet" href="./libs/jquery-ui.css">
    <script src="./libs/jquery-ui.js"></script>
    <!-- jQueryUI -->
    <title>Home</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

    <header id="cabeca">
        <!--Inicio do cabeçalho-->
        <div class="row">
            <a href="./index.html" id="logo" class="col-md">
                <img src="imagens/logo2.png" alt="logo">
            </a>

            <div id="titulo" class="col-md">
                <p></p>
                    <strong>Portal de Atendimento</strong>
                    <br>
                    Prefeitura de Jay Query
                </p>
            </div>

            <div id="div_botoes" class="col-md">
                <button id="btnNoturno">
                    <img src="imagens/noturno.png" alt="noturno">
                </button>
                <button id="btnFontMaior">A+</button>
                <button id="btnFontMenor">A-</button>
            </div>
        </div>
    </header>
    <!--FIM do cabeçalho-->

    <nav class="navegacao_principal">
        <ul class="menu_principal" id="menu">
            <a href="./index.html">
                <li>Home</li>
            </a>
            <a href="./quemSomos.html">
                <li>Quem Somos</li>
            </a>
            <a href="./informacoes.html">
                <li>Informações</li>
            </a>
            <a href="./cadastro.html">
                <li id="cadastro">Cadastro</li>
            </a>
        </ul>
    </nav>
    <main>
        <form id="form">

            <div class="mb-3">
                <label  class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="nasc">Data de Nascimento:</label>
                <input class="form-control" type="date" id="nasc" name="nasc">
            </div>
            <div class="mb-3">
                <select class="form-select" id="genero" name="genero" aria-label="Genêro">
                    <option value="f" id="feminino">Feminino</option>
                    <option value="m">Masculino</option>
                    <option value="nd">Não declarado</option>
                    <option selected class="branco">Genêro</option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label gestante" for="gestante">Gestante:</label>
                <select class="form-select gestante" id="gestante" name="gestante">
                    <option value="s">Sim</option>
                    <option value="n">Não</option>
                    <option value="" selected="selected" class="branco"></option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label" for="etnia">Etnia:</label>
                <select class="form-select" id="etnia" name="etnia">
                    <option value="caucasiano">Caucasiano</option>
                    <option value="afro">Afro Descendente</option>
                    <option value="oriental">Oriental</option>
                    <option value="indigena">Indígena</option>
                    <option value="nd">Não Declarado</option>
                    <option value="" selected="selected" class="branco"></option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label" for="cpf">CPF:</label>
                <input class="form-control" type="text" id="cpf" name="cpf" placeholder="123.456.789-10">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="prof">Profissão:</label>
                <select class="form-select" id="prof" name="name">
                    <option value="saude">Saúde</option>
                    <option value="transp">Transporte</option>
                    <option value="educ">Educação</option>
                    <option value="outros">Outros</option>
                    <option value="" selected="selected" class="branco"></option>
                </select>
            </div>

            <div class="mb-3">
                <label  class="form-label" for="peso">Peso:</label>
                <input class="form-control" type="text" id="peso" name="peso">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="altura">Altura:</label>
                <input class="form-control" type="text" id="altura" name="altura">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="comorbidade">Comorbidades:</label>
                <select class="form-select" id="comorbidade" name="comorbidade">
                    <option value="s">Sim</option>
                    <option value="n">Não</option>
                    <option value="" selected="selected" class="branco"></option>
                </select>
            </div>
            <div class="mb-3">
                <label  class="form-label comorbidade" for="tipo">Qual:</label>
                <input class="form-control comorbidade" type="text" id="tipo" name="tipo">
            </div>
            <div class="mb-3">
                <label  class="form-label" for="cartao">Cartão do SUS:</label>
                <input class="form-control" type="text" id="cartao" name="cartao" size="15" maxlength="15">
            </div>
            <div class="mb-3">
                <legend for="vacina">Vacinas:</legend>
                <input type="checkbox" id="bcg" name="bcg" value="bcg">
                <label>BCG</label>
                <input type="checkbox" id="febre" name="febre" value="febre">
                <label>Febre Amarela</label>
                <input type="checkbox" id="sarampo" name="sarampo" value="sarampo">
                <label>Sarampo</label>
                <input type="checkbox" id="hpv" name="hpv" value="hpv">
                <label>HPV</label>
                <input type="checkbox" id="gripe" name="gripe" value="gripe">
                <label>Influenza</label>
            </div>

            <div id="barra">
                <div id="barraPreenchimento">

                </div>
            </div>
            <div id="status" title="Situação atual da sua fase de vacinação."></div>
            <div>
                <input type="button" value="Enviar" id="btn_form">
            </div>
        </form>



    </main>
    <aside>
        <!--Início LIBRAS-->
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
            <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
            <script>
                new window.VLibras.Widget('https://vlibras.gov.br/app');
            </script>
        </div>
    </aside>
    <!--fim LIBRAS-->

    <!-- Botao Voltar ao Topo -->
    <a href="#logo" id="voltar">Topo</a>
    <!-- Botao Voltar ao Topo -->

    <footer class="row">
        <div id="informacoes"  class="col-md">
            Secretaria Municipal da Saúde <br>
            Coordenadoria de Vigilância de Saúde<br><br>
            (XX) XXXX-XXXX
        </div>
        <div id="rodape_links" class="col-md">
            <section>
                <a href="https://twitter.com/SoulCodeAcademy" target="_blank"><img src="imagens/twitter.png"
                        alt="twitter"></a>
                <a href="https://web.facebook.com/SoulCodeAcademy?_rdc=1&_rdr" target="_blank"><img
                        src="imagens/facebook.png" alt="facebook" target="_blank"></a>
                <a href="https://web.facebook.com/SoulCodeAcademy?_rdc=1&_rdr
                https://twitter.com/SoulCodeAcademy
                https://www.instagram.com/soulcodeacademy/" target="_blank"><img src="imagens/instagram.png"
                        alt="instagram"></a>
            </section>
            &copy; Prefeitura de Jay Query, 2021
        </div>
        <div id="data_hora" class="col-md">
            <a href="https://api.whatsapp.com/send/?phone=5511911120734&text=Ol%C3%A1+quero+informa%C3%A7%C3%B5es+sobre+a+SoulCode+Academy&app_absent=0"
                target="_blank"><img src="imagens/156_logo.png" alt="156"></a>
            </div>
            <section id="funcao_data_hora" class="col-md">
    
            </section>
        </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./libs/jquery-3.6.0.js"></script>
    <script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Js padrão -->
    <script src="js/default.js"></script>
    <script src="js/cadastro.js"></script>
</body>

</html>
