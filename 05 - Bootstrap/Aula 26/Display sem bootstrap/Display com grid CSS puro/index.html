<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./libs/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div class="wrapper">
        <div class="one">
            grid-column: 1 / 3
            <br>
            grid-row: 1 / 4
        </div>
        <div class="two">
            grid-column: 2 / 4
            <br>
            grid-row: 1 / 3
        </div>
        <div class="three">
            grid-column: 1
            <br>
            grid-row: 2 / 5
        </div>
        <div class="four">
            grid-column: 3;
            <br>
            grid-row: 3
        </div>
        <div class="five">
            grid-column: 2
            <br>
            grid-row: 4
        </div>
        <div class="six">
            grid-column: 3
            <br>
            grid-row: 4
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./libs/jquery-3.6.0.js"></script>
    <script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
