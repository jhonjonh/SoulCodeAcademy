<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

			<section id="carousel" class="carousel slide mx-auto" data-ride="carousel">

					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active">

					</li>
					<li data-target="#carousel" data-slide-to="1">

					</li>
					<li data-target="#carousel" data-slide-to="2">

					</li>
					<li data-target="#carousel" data-slide-to="4">

					</li>

					</li>
				</ol>
				<section class="carousel-inner">

						<img class="d-block" src="./img/02.jpg" alt="Segundo Slide">

					<span class="sr-only">Anterior</span>

	<script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
