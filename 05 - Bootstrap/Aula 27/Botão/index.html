<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./libs/bootstrap-4.6.0-dist/css/bootstrap.min.css">
	<title>Hello, world!</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<header class="container">
		<img class="img-fluid" src="./img/gatos.jpeg" alt="">
	</header>
	<main class="container">
		<p>

		</p>
		<button type="button" class="btn btn-primary btn-sm">Primary</button>
		<button type="button" class="btn btn-secondary btn-lg">Secondary</button>
		<button type="button" class="btn btn-success">Success</button>
		<hr>
		<p>
			Botão sem cor de fundo
		</p>
		<button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
		<button type="button" class="btn btn-outline-warning btn-lg">Warning</button>
		<button type="button" class="btn btn-outline-info btn-sm">Info</button>
		<hr>
		<p>
			Radio button
		</p>
		<section class="btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-light active btn-lg">
				<input type="radio" name="options" id="option1" autocomplete="off" checked> Ativo
			</label>
			<label class="btn btn-dark btn-lg">
				<input type="radio" name="options" id="option2" autocomplete="off"> Radio
			</label>
			<label class="btn btn-link btn-lg">
				<input type="radio" name="options" id="option3" autocomplete="off"> Radio
			</label>
		</section>
		<hr>
		<p>
			Tamanhos diferentes
		</p>
		<button type="button" class="btn btn-primary btn-lg">
			Botão grande
		</button>
		<button type="button" class="btn btn-primary">
			Botão normal
		</button>
		<button type="button" class="btn btn-primary btn-sm">
			Botão pequeno
		</button>
		<hr>
		<p>
			Botão como bloco
		</p>
		<button type="button" class="btn btn-secondary btn-lg btn-block">
			Botão block-level
		</button>
		<hr>
		<p>
			Botão como bloco, dentro de uma section limitada
		</p>
		<section style="width: 500px;">
			<button type="button" class="btn btn-primary btn-lg btn-block">
				Botão block-level
			</button>
		</section>
		<hr>
		<p>
			Botões ativos e inativos
		</p>
		<a href="" class="btn btn-primary btn-lg" role="button" aria-pressed="true">
			Link primário
		</a>
		<button type="button" class="btn btn-secondary btn-lg" disabled>
			Botão
		</button>

	</main>
	<!-- Scripts -->
	<script src="./libs/jquery-3.6.0.js"></script>
	<script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
