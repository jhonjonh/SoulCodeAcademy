<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./libs/bootstrap-4.6.0-dist/css/bootstrap.min.css">
	<title>Hello, world!</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<header class="container">

	</header>
	<main class="container-fluid">
		<p>
			Imagem fluida
		</p>
		<section class="row">

			<img class="img-fluid" src="./img/gatos.jpeg" alt="">
		</section>
		<hr>
		<p>
			Imagem fluida com thumbnail
		</p>
		<section class="row">
			<img class="img-fluid img-thumbnail" src="./img/gatos.jpeg" alt="">
		</section>
		<hr>
		<p>
			Imagens fluidas com rounded mx-autl e d-block
		</p>
		<section class="row">
			<img class="img-fluid rounded mx-auto d-block" src="./img/gatos.jpeg" alt="">
		</section>
		<hr>
		<p>
			Imagens fluidas com rounded
		</p>
		<section class="row">
			<img class="img-fluid rounded" src="./img/gatos.jpeg" alt="">
		</section>
	</main>
	<hr>
		<p>
			Imagens fluidas com rounded float left e right
		</p>
	<section>
		<img class="img-fluid rounded float-left" src="./img/gatos.jpeg" alt="">
		<img class="img-fluid rounded float-right" src="./img/gatos.jpeg" alt="">
	</section>
	<!-- Scripts -->
	<script src="./libs/jquery-3.6.0.js"></script>
	<script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
