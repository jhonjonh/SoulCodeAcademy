<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./libs/bootstrap-4.6.0-dist/css/bootstrap.min.css">
	<title>Hello, world!</title>
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<header class="container-fluid">
		<h1 class="display-1">
			Formulário
		</h1>
		<header>
			<main class="container-fluid">
				<form class="form-inline">
					<label class="sr-only" for="inlineFormInputName2">
						Nome
					</label>
					<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Fulano">
					<label class="sr-only" for="inlineFormInputGroupUsername2">
						Usuário
					</label>
					<div class="input-group mb-2 mr-sm-2">
						<div class="input-group-prepend">
							<div class="input-group-text">
								@
							</div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroupUsername2"
							placeholder="Usuário">
					</div>
					<div class="input-group">
						<label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preferência</label>
						<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
							<option selected>Escolher...</option>
							<option value="1">Um</option>
							<option value="2">Dois</option>
							<option value="3">Três</option>
						</select>
					</div>
					<div class="custom-control custom-checkbox my-1 mr-sm-2">
						<input type="checkbox" class="custom-control-input" id="customControlInline">
						<label class="custom-control-label" for="customControlInline">Lembrar preferências</label>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Enviar</button>
				</form>

				<hr>

				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="sr-only" for="inputEmail4 ">Email</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
						</div>
						<div class="form-group col-md-6">
							<label class="sr-only" for="inputPassword4 ">Senha</label>
							<input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
						</div>
					</div>
					<div class="form-group">
						<label class="sr-only" for="inputAddress ">Endereço</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
					</div>
					<div class="form-group">
						<label class="sr-only" for="inputAddress2 ">Endereço 2</label>
						<input type="text" class="form-control" id="inputAddress2"
							placeholder="Apartamento, hotel, casa, etc.">
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="sr-only" for="inputCity ">Cidade</label>
							<input placeholder="Cidade" type="text" class="form-control" id="inputCity">
						</div>
						<div class="form-group col-md-4">
							<label class="sr-only" for="inputEstado ">Estado</label>
							<select id="inputEstado" class="form-control">
								<option class="branco">Escolha um estado</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label class="sr-only" for="inputCEP ">CEP</label>
							<input type="text" class="form-control" id="inputCEP">
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label sr-only" for="gridCheck">
								Clique em mim
							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</main>
			<!-- Scripts -->
			<script src="./libs/jquery-3.6.0.js"></script>
			<script src="./libs/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
