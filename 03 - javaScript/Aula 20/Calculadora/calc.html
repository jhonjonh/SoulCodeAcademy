<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calc2.css">
</head>

<body>
    <header>
        <section id="logo">

        </section>
        <nav id="menu">
            <ul id="nav">
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        Calculadora
                    </a>
                </li>
                <li>
                    <a href="#">
                        Conversor
                    </a>
                </li>
                <li>
                    <a href="formulario.html">
                        Cadastro
                    </a>
                </li>
            </ul>
        </nav>
        <section id="pesquisa">
            <input type="search" name="buscar" id="buscar" placeholder="Digite aqui">
            <button class="botao">
                Buscar
            </button>
            <input type="button" value="A+" class=".acessib_aumenta" onclick="aumenta_fonte()">
            <input type="button" value="A-" class=".acessib_diminui" onclick="diminui_fonte()">
            <button>
                <img id="noturno" src="./noite.png" onclick="modo_noturno1()">
            </button>
            <button>
                <img id="noturno1" src="./dia.png" onclick="modo_noturno2()">
            </button>
        </section>
    </header>
    <main>
        <section>
            <form name="calc">
                <fieldset class="formulario-cadastro">
                    <input type="button" class="btnNeg" id="negativo1" value="-" onclick="btnNegativo1()">
                    <input type="text" id="tela1" readonly />
                    <input type="text" id="telaSimbolo" readonly />
                    <br>
                    <input type="button" class="btnNeg" id="negativo2" value="-" onclick="btnNegativo2()">
                    <input type="text" id="tela2" readonly />
                    <br>
                    <input type="button" value="Simples" id="simples" onclick="btnSimples()">
                    <input type="button" class="botaoCalc" value="C" onclick="btnReset()">
                    <input type="button" class="botaoCalc" id="apagar1" value="&lt;" onclick="btnApagar()">
                    <br>
                    <input type="button" class="botaoCalc" value="7" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="8" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="9" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="/" onclick="btnSimbolo(value)">
                    <br>
                    <input type="button" class="botaoCalc" value="4" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="5" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="6" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="*" onclick="btnSimbolo(value)">
                    <br>
                    <input type="button" class="botaoCalc" value="1" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="2" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="3" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="-" onclick="btnSimbolo(value)">
                    <br>
                    <input type="button" class="botaoCalc" value="0" onclick="btn(value)">
                    <input type="button" class="botaoCalc" value="." onclick="btnPonto(value)">
                    <input type="button" class="botaoCalc" value="=" onclick="btnResult()">
                    <input type="button" class="botaoCalc" value="+" onclick="btnSimbolo(value)">
                    <br>
                    <input type="button" id="raiz" class="botaoCalc adv" value="&radic;2" onclick="btnRaiz()">
                    <input type="button" class="botaoCalc adv" value="^2" onclick="btnElev(value)">
                    <input type="button" class="botaoCalc adv" value="^3" onclick="btnElev(value)">
                    <input type="button" class="botaoCalc adv" value="Pi" onclick="btnPi()">
                </fieldset>
            </form>
        </section>
    </main>
    <aside>
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
            <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
            <script>
                new window.VLibras.Widget('https://vlibras.gov.br/app');
            </script>
        </div>
    </aside>
    <footer>
        <section id="copyright">
            <span> 
                &copy; Nome empresa, 2021
            </span>
        </section>
        <section id="icones">
            <img class="icon_footer" src="face_icon.png" alt="">
            <img class="icon_footer" src="instagram_icon.png" alt="">
            <img class="icon_footer" src="telegram_icon.png" alt="">
            <img class="icon_footer" src="whatsapp_icon.png" alt="">
            <img class="icon_footer" src="twitter_icon.png" alt="">
            <a href="#nav"><img id="top_button"src="top.png" alt="volta topo"></a>
        </section>
    </footer>
    <script src="calc.js"></script>
</body>

</html>
