<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="shortcut icon" href="./imagens/faviteste.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/conversor_header.css">
  <link rel="stylesheet" href="./css/conversor_footer.css">
  <link rel="stylesheet" href="./css/conversor_main.css">
</head>
<header>
    <section id="logo">
        <img src="./imagens/logo.jpeg" alt="" id="logoImagem">
    </section>
    <nav id="menu">
        <ul id="nav">
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="calc.html">
                    Calculadora
                </a>
            </li>
            <li>
                <a href="#">
                    Conversor
                </a>
            </li>
            <li>
                <a href="formulario.html">
                    Cadastro
                </a>
            </li>
        </ul>
    </nav>
    <section id="acessibilidade">
        <input type="button" class="botaoFonte" value="A+" id="acessib_aumenta" onclick="aumenta_fonte()">
        <input type="button" class="botaoFonte" value="A-" id="acessib_diminui" onclick="diminui_fonte()">
        <button>
            <img id="noturno" src="./imagens/noite.png" onclick="modo_noturno()">
        </button>
        <button>
            <img id="diurno" src="./imagens/dia.png" onclick="modo_diurno()">
        </button>
    </section>
    <section id="pesquisa">
        <input type="search" name="buscar" id="buscar" placeholder="Digite aqui">
        <button class="botao">
            Buscar
        </button>
    </section>
</header>
<body>
  <main>
    <fieldset class="fiel">
    <section class="principal">
        <h1> Conversor de Moedas</h1>
        <p>
            Faça conversões entre moedas de até <Strong>4 países</Strong> com
            base em dados diários fornecidos pelo Banco Central do Brasil.
        </p>
    </section>


    <form class=" formulario" method="POST">
        <div class="pri">
            <input type="text" placeholder="1,00"  id="moeda_valor" onkeyup="Validacao()" >
        </div>
        <div>
            <select name="moeda_original" id="moeda_original_a" class="select">
                <option value="dolar-americano">Dólar americano </option>
                <option value="dolar-canadense">Dólar canadense</option>
                <option value="real-brasileiro">Real brasileiro</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="peso-argentino">peso argentino</option>
            </select>
        </div>
        <div >
            <button class="but1" onclick="inverter(event)">Inverter</button>
        </div>

        <div>
            <select name="moeda_original" id="moeda_original_b" class="select">
                <option value="dolar-americano">Dólar americano </option>
                <option value="dolar-canadense">Dólar canadense</option>
                <option value="real-brasileiro">Real brasileiro</option>
                <option value="euro">Euro</option>
                <option value="libra">Libra</option>
                <option value="peso-argentino">Peso argentino</option>
            </select>
        </div>
        
        <div> 
            <button onclick="converter(event)" class="but2"> <img src="4177548_ecommerce_shop_transaction_icon (1).zip" alt=""> </button>
        </div>

        <div class="Imprimir">
            <h2 id="resultado">Resultado da conversão:</h2>
    </form>
</fieldset>
</main>
<aside>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>
    </div>
</aside>
<footer>
    <section id="copyright">
        <span>
            &copy; Nome empresa, 2021
        </span>
    </section>
    <section id="icones">
        <img class="icon_footer" src="./imagens/face_icon.png" alt="" id="facebook">
        <img class="icon_footer" src="./imagens/instagram_icon.png" alt="" id="insta">
        <img class="icon_footer" src="./imagens/telegram_icon.png" alt="" id="tele">
        <img class="icon_footer" src="./imagens/whatsapp_icon.png" alt="" id="zap">
        <img class="icon_footer" src="./imagens/twitter_icon.png" alt="" id="twi">
        <a href="#nav"><img id="top_button" src="./imagens/top.png" alt="volta topo"></a>
    </section>
</footer>
<script src="./js/conversor.js"></script>
</body>
</html>
